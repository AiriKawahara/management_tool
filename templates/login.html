{% extends "layout.html" %}

{% block content %}
  <form action="login" method="post">
    <table class="form">
      <tbody>
        {% if error %}
        <tr>
          <td class="login_error" colspan="2">ログインIDまたはパスワードが不正です。</td>
        </tr>
        {% endif %}
        <tr>
          <td>ログインID<span class="required">*</span></td>
          <td>
            <div class="mdl-textfield mdl-js-textfield">
              <input type="text" class="mdl-textfield__input" name="login_id" id="login_id" required>
              <label class="mdl-textfield__label" for="login_id"></label>
            </div>
          </td>
        </tr>
        <tr>
          <td>パスワード<span class="required">*</span></td>
          <td>
            <div class="mdl-textfield mdl-js-textfield">
              <input type="password" class="mdl-textfield__input" name="password" id="password" required>
              <label class="mdl-textfield__label" for="password"></label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="form_button">
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">ログイン</button>
    </div>
  </form>
{% endblock %}

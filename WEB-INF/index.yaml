indexes:

- kind: users
  properties:
  - name: login_id
  - name: password

- kind: auth
  properties:
  - name: login_id
  - name: token
  - name: expiration_datetime

- kind: task
  properties:
  - name: task_name
  - name: deadline

- kind: treated
  properties:
  - name: task_name
  - name: treated_date
  - name: deadline

- kind: training
  properties:
  - name: training_name
  - name: training_date
  - name: training_count
  - name: training_time

- kind: figure
  properties:
  - name: right_thickness   # 右太ももの太さ
  - name: left_thickness    # 左太ももの太さ
  - name: figure_date       # 測定日

- kind: figure2
  properties:
  - name: weight            # 体重
  - name: fat               # 体脂肪率
  - name: basal_metabolism  # 基礎代謝
  - name: visceral_fat      # 内臓脂肪指数
  - name: arm_fat           # うでの脂肪率
  - name: leg_fat           # あしの脂肪率
  - name: muscle            # 筋肉量
  - name: arm_muscle        # うでの筋肉量
  - name: leg_muscle        # あしの筋肉量
  - name: moisture          # 水分率
  - name: bone              # 骨量
  - name: figure_date       # 測定日

- kind: blog
  properties:
  - name: month             # 対象月
  - name: total_access      # 合計アクセス数
  - name: other_user_access # 自分以外のアクセス数
  - name: posts_count       # 投稿数
  - name: visitors_count    # 自分以外の訪問者数

- kind: blog_detail
  properties:
  - name: month             # 対象月
  - name: ip_address        # IPアドレス
  - name: access            # アクセス数
